<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form1.css">
    <link rel="preload" href="https://fonts.google.com/specimen/IBM+Plex+Sans" as="font">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <script src="form.js"></script>
    <div class="form">
        <h1>Регистрация</h1>
        <form action="" method="post" name="myForm">
            <input type="text" class="input" placeholder="ВАШЕ ИМЯ" name="name" required>
            <input type="email" class="input" placeholder="EMAIL" name="email" required>
            <input type="number" class="input" placeholder="Ваш возраст" name="age" required>
            Ваш пол
            <div>
            <input id="radio-1" type="radio" value="ж" class="radio" name="radio"><label for="radio-1">ж</label>
            <input id="radio-2" type="radio" value="м" class="radio" name="radio"><label for="radio-2">м</label>
            </div>
            <label for="mySelect" class="heading">Ваша профессия</label>
            <select multiple id="mySelect" aria-placeholder="Программист" required>
                <option value='doctor'>Врач</option>
                <option value='programer'>Программист</option>
                <option value='teacher'>Учитель</option>
                <option value='designer'>Дизайнер</option>
                <option value='ingeneer'>Инженер</option>
                <option value='saller'>Продавец</option>
                <option value='other'>Другое</option>
            </select>
            <input type="number" class="input" placeholder="Придумайте пароль" name="password" minlength="4" pattern="^[a-zA-Z]+$" required>
            <p>Согласие с обработкой персональных данных</p>
            <input id="agree" type="checkbox" required><label for="agree">Соглашаюсь</label>
            <button class="form__submit" type="submit" disabled="true">Отправить<img src="north_east.svg" alt=""></button>
        </form>
    </div>
    
</body>
</html>
